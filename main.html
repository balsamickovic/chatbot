<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My Chatbot</title>

  </head>

  <body>
  <script src="https://cdn.botpress.cloud/webchat/v0/inject.js"></script>
    <script>
  window.botpressWebChat.init({
      "botId": "fade788d-5a75-453b-be30-e500a8b43e25",
      "hostUrl": "https://cdn.botpress.cloud/webchat/v0",
      "messagingUrl": "https://messaging.botpress.cloud",
      "clientId": "fade788d-5a75-453b-be30-e500a8b43e25",
      "botName": "Hotel Elegance AI-Receptionist",
      "botConversationDescription": "An AI-Powered receptionist that can provide information about Hotel Elegance, help with guest inquiries and give naturally generated answers on recommendations, etc.. ",
      "useSessionStorage": true,
      "showBotInfoPage": true,
      "enableConversationDeletion": true,
      "stylesheet": "https://balsamickovic.github.io/chatbot/styles.css"
      "containerWidth": "100%25",
      "layoutWidth": "100%25"
    
      // Opens up the Chatbot by default

    // This lets users start chatting with the Chatbot without needing to click any buttons or menus.

    window.botpressWebChat.onEvent(
      function () {
            window.botpressWebChat.sendEvent({ type: "show" });

        },
          
        ["LIFECYCLE.LOADED"]

  });
    </script>
  </body>
</html>
